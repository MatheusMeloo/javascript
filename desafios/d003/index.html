<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 12pt;
            width: 300px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>

    <button onclick="inicio()">Antecessor e Sucessor</button>

    <script>

        function inicio(){
            let num = window.prompt('Digite um numero')
            window.alert(`Antes de ${num}, temos o número ${--num}`)
            window.alert(`Depois do ${++num}, temos o número ${++num}`)
        }
        
    </script>
</body>
</html>
