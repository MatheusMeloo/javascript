<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de troco</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 12pt;
            width: 300px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Calcular troco</h1>

    <button onclick="inicio()">Comprar produto</button>

    <script>

        function inicio(){
            let produto = window.prompt('Qual produto deseja comprar?')
            let valor = window.prompt('Qual valor do produto?')
            let din = window.prompt('Qual valor que você deu para pagar?')
            window.alert(`Você comrpou ${produto} que custou R$${valor},00. Deu em dinheiro R$${din},00 em dinheiro e vai receber R$${din - valor},00 de troco. Volte Sempre!`)
        }

    </script>
</body>
</html>
