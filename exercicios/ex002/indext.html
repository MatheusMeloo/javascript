<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação do JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font: 12pt;
        }
        button{
            font-size: 12pt; 
            width: 200px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clique Aqui!</button>
    <script>
        function clicou(){
            window.alert('Você acabou de clicar no botão')
        }
    </script>
</body>
</html>
