<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
            width: 300px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados JS v2.0</h1>
    <button onclick="inicio()"> Clique aqui para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p> Olá, <strong>${nome}</strong>! É um prazer em te conhecer!`
        }
    </script>
</body>
</html>
